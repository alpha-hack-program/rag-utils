# PIPELINE DEFINITION
# Name: docling-chunker
# Inputs:
#    input_dir_name: str
#    output_dir_name: str
#    root_mount_path: str
# Outputs:
#    Output: str
components:
  comp-docling-chunker:
    executorLabel: exec-docling-chunker
    inputDefinitions:
      parameters:
        input_dir_name:
          description: The name of the input directory containing documents to chunk.
          parameterType: STRING
        output_dir_name:
          description: The name of the output directory where chunked documents will
            be saved.
          parameterType: STRING
        root_mount_path:
          description: The root mount path where the input and output directories
            are located.
          parameterType: STRING
    outputDefinitions:
      parameters:
        Output:
          parameterType: STRING
deploymentSpec:
  executors:
    exec-docling-chunker:
      container:
        args:
        - --executor_input
        - '{{$}}'
        - --function_to_execute
        - docling_chunker
        command:
        - sh
        - -c
        - "\nif ! [ -x \"$(command -v pip)\" ]; then\n    python3 -m ensurepip ||\
          \ python3 -m ensurepip --user || apt-get install python3-pip\nfi\n\nPIP_DISABLE_PIP_VERSION_CHECK=1\
          \ python3 -m pip install --quiet --no-warn-script-location 'docling[vlm]==2.31.0'\
          \ 'load_dotenv==0.1.0' && \"$0\" \"$@\"\n"
        - python3
        - -m
        - kfp.dsl.executor_main
        image: quay.io/atarazana/docling_chunker:v1.0.4
pipelineInfo:
  name: docling-chunker
root:
  dag:
    outputs:
      parameters:
        Output:
          valueFromParameter:
            outputParameterKey: Output
            producerSubtask: docling-chunker
    tasks:
      docling-chunker:
        cachingOptions:
          enableCache: true
        componentRef:
          name: comp-docling-chunker
        inputs:
          parameters:
            input_dir_name:
              componentInputParameter: input_dir_name
            output_dir_name:
              componentInputParameter: output_dir_name
            root_mount_path:
              componentInputParameter: root_mount_path
        taskInfo:
          name: docling-chunker
  inputDefinitions:
    parameters:
      input_dir_name:
        description: The name of the input directory containing documents to chunk.
        parameterType: STRING
      output_dir_name:
        description: The name of the output directory where chunked documents will
          be saved.
        parameterType: STRING
      root_mount_path:
        description: The root mount path where the input and output directories are
          located.
        parameterType: STRING
  outputDefinitions:
    parameters:
      Output:
        parameterType: STRING
schemaVersion: 2.1.0
sdkVersion: kfp-2.10.1
