# PIPELINE DEFINITION
# Name: docling-converter
# Inputs:
#    input_doc_paths: str
#    output_dir: str
# Outputs:
#    Output: str
components:
  comp-docling-converter:
    executorLabel: exec-docling-converter
    inputDefinitions:
      parameters:
        input_doc_paths:
          description: Comma-separated list of input document paths.
          parameterType: STRING
        output_dir:
          description: Directory to save the converted documents.
          parameterType: STRING
    outputDefinitions:
      parameters:
        Output:
          parameterType: STRING
deploymentSpec:
  executors:
    exec-docling-converter:
      container:
        args:
        - --executor_input
        - '{{$}}'
        - --function_to_execute
        - docling_converter
        command:
        - sh
        - -c
        - "\nif ! [ -x \"$(command -v pip)\" ]; then\n    python3 -m ensurepip ||\
          \ python3 -m ensurepip --user || apt-get install python3-pip\nfi\n\nPIP_DISABLE_PIP_VERSION_CHECK=1\
          \ python3 -m pip install --quiet --no-warn-script-location 'docling[vlm]==2.31.0'\
          \ 'load_dotenv==0.1.0' && \"$0\" \"$@\"\n"
        - python3
        - -m
        - kfp.dsl.executor_main
        image: quay.io/atarazana/docling_converter:v1.0.1
pipelineInfo:
  name: docling-converter
root:
  dag:
    outputs:
      parameters:
        Output:
          valueFromParameter:
            outputParameterKey: Output
            producerSubtask: docling-converter
    tasks:
      docling-converter:
        cachingOptions:
          enableCache: true
        componentRef:
          name: comp-docling-converter
        inputs:
          parameters:
            input_doc_paths:
              componentInputParameter: input_doc_paths
            output_dir:
              componentInputParameter: output_dir
        taskInfo:
          name: docling-converter
  inputDefinitions:
    parameters:
      input_doc_paths:
        description: Comma-separated list of input document paths.
        parameterType: STRING
      output_dir:
        description: Directory to save the converted documents.
        parameterType: STRING
  outputDefinitions:
    parameters:
      Output:
        parameterType: STRING
schemaVersion: 2.1.0
sdkVersion: kfp-2.10.1
